<!doctype html>
<html>
<head>
  <title>Vaadin Components Code Examples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="bower_components/marked/lib/marked.js"></script>

  <script src="bower_components/code-example/vendor/prismjs/prism.js"></script>
  <link rel="stylesheet" href="bower_components/code-example/vendor/prismjs/prism.css">
  <link rel="stylesheet" href="demo.css">
  <style type="text/css">
    #readme code {
      font-size: 12px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <section id="readme">
  </section>
  <script>
    var xmlhttp;
    xmlhttp=new XMLHttpRequest();
    xmlhttp.open("GET", "https://api.github.com/repos/vaadin/components/contents/vaadin-components-package/README.md?ref=master", false);
    xmlhttp.send();
    var readme = document.getElementById("readme");
    var obj = JSON.parse(xmlhttp.responseText);
    readme.innerHTML = marked(atob(obj.content));

    [].forEach.call(readme.querySelectorAll("code"), function(code) {
      var pre = code.parentElement;
      var parent = pre.parentElement;
      parent.appendChild(code);
      parent.removeChild(pre);

      code.className = "language-markup";
      Prism.highlightElement(code);
    });

    readme.querySelector("[href$='components-examples']").parentElement.style.display = "none";

  </script>

  <section>
    <h2>API Documentation</h2>
    <ul class="big">
      <li><a href="http://manolo.github.io/components-apidoc/index.html#v-grid">v-grid</a> - API for the Grid component</li>
    </ul>
  </section>

  <section>
    <h2>Code Examples</h2>
    <ul class="big">
      <li><a href="v-grid/">v-grid</a> – Examples for the powerful data grid component</li>
    </ul>
  </section>

</body>
</html>
